<html>
 <head>
  <title>伪类选择器的应用</title>
  <style type="text/css">
  a:link{color:#000000;font-size:20px;}
  a:visited{color:#0000FF;font-size:25px;}
  a:hover{color:#FF0000;font-size:30px;}
  a:active{color:#FFFFF00;font-size:35px;}
  p:hover{color:olive;}
  </style>
 </head>
 <body>
  <p><a href="http://www.sohu.com">this is a link</a></p>
  <p><b>注意：</b>一定要按照link-visited-hover-active的顺序定义和控制链接，否则将会无效</p>
  <p><b>注意：</b>git测试页面</p>
 </body>
</html>
